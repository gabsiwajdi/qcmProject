<div class="new-exam">
    <mat-horizontal-stepper linear #stepper>
        <mat-step label="Nom Du Matière" [completed]="startAdd">
            <div class="AddSubject">
                <mat-form-field appearance="fill" color="warn">
                    <mat-label> Libelle Matiere</mat-label>
                    <input matInput type="text" [formControl]=" name"> <!--un formulaire avec un seul valeur-->
                </mat-form-field>
                <button color="warn" mat-raised-button matStepperNext (click)="start()">Commencer</button>
            </div>

        </mat-step>
        <mat-step label="Question de la matière {{subjectName}}" [completed]="true">
            <div class="question">
                <form [formGroup]="questionForm">
                    <mat-form-field appearance="outline" color="warn" class="queiz">
                        <mat-label>Question</mat-label>
                        <input matInput type="text" formControlName="question">
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <mat-radio-button value="answer1" (change)="getCorrect($event)"
                                color="warn"></mat-radio-button>
                            <mat-form-field color="warn">
                                <mat-label>répense A</mat-label>
                                <input matInput type="text" formControlName="answer1">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <mat-radio-button value="answer2" (change)="getCorrect($event)"
                                color="warn"></mat-radio-button>
                            <mat-form-field color="warn">
                                <mat-label>répense B</mat-label>
                                <input matInput type="text" formControlName="answer2">
                            </mat-form-field>

                        </div>

                        <div class="col-md-6 col-sm-12">
                            <mat-radio-button value="answer3" (change)="getCorrect($event)"
                                color="warn"></mat-radio-button>
                            <mat-form-field color="warn">
                                <mat-label>répense C</mat-label>
                                <input matInput type="text" formControlName="answer3">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <mat-radio-button value="answer4" (change)="getCorrect($event)"
                                color="warn"></mat-radio-button>
                            <mat-form-field color="warn">
                                <mat-label>répense D</mat-label>
                                <input matInput type="text" formControlName="answer4">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="questBtn">
                        <div>
                            <button mat-raised-button class="btn btn-success" matStepperNext (click)="submit()"
                                disabled="{{questions.length?false:true }}">
                                <!--si longuer du tableau = 0 donc desaciver (questions.length retoune taille du tableau) -->
                                Terminer</button>
                            <button mat-raised-button color="warn" matStepperPrevious
                                (click)="cancel()">Annuler</button>
                        </div>
                        <div>
                            <button mat-raised-button color="accent" (click)="clearForm()">Supprimer </button>
                            <button mat-raised-button color="primary" (click)="crrerQuestion()"
                                [disabled]="questionForm.invalid">Enregistrer</button>
                        </div>

                    </div>
                </form>
            </div>
        </mat-step>
        <mat-step label=" Afficher Test" [completed]="preview">
            <div class="examBox">
                <div class="examhead text-center">
                    <h2>اختبار اللفة {{subjectName}}</h2>
                </div>
                <div class="quizBox" *ngFor="let item of questions let index=index">
                    <strong><span class="text-danger">سؤال 1</span> . {{item.question}}</strong>
                    <div class="row" dir="rtl">
                        <div class="col-sm-12">
                            {{item.answer1}}
                        </div>
                        <div class="col-sm-12">
                            {{item.answer2}}
                        </div>
                        <div class="col-sm-12">
                            {{item.answer3}}
                        </div>
                        <div class="col-sm-12">
                            {{item.answer4}}
                        </div>
                        <div class="col-sm-12">
                            <span class="text-success">الاجابة الصحيحة. {{item.correctAnswer}}</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <button mat-raised-button class="btn btn-warning">Modifier</button>
                        <button mat-raised-button class="btn btn-danger"
                            (click)="deleteQuestion(index)">Supprimer</button>
                    </div>
                    <hr>
                </div>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
