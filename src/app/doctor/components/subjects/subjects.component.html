<div class="subjectBox">
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let item of subjects ; let index=index" routerLink="/exam/{{item.id}}">
            <div class="namesubject">
                <div> {{item.name}}</div>
            </div>
            <div class="subBtn">
                <button mat-raised-button color="warn" class="mx-1" *ngIf="user?.role=='doctor'"
                    (click)="deletSubject(index)">Supprimer</button>
                <button mat-raised-button color="primary" class="mx-1" *ngIf="user?.role=='doctor'">Afficher</button>
                <button mat-raised-button class="mx-1 btn btn-success" *ngIf="user?.role=='students'">Commencer
                    Test</button>
            </div>
        </div>

    </div>
</div>
