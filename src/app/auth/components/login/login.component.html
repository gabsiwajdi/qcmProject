<div class="login">
    <div class="text-center loginhead">
        <h2>Login</h2>
    </div>
    <form>
        <div class="row">

            <div class="col-sm-12 mb-3">
                <mat-radio-group>
                    <mat-radio-button value="Student" [checked]="" class="w-25" color="warn">Etudiant</mat-radio-button>
                    <mat-radio-button value="Professor" [checked]="" class="w-25"
                        color="warn">Enseignant</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label> Mot De Passe</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </div>
        </div>
        <div class="text-right loginfoot">
            <a routerLink="/register" color="primary">! Insecrit-vous</a>
            <button mat-raised-button color="warn"> Connextion</button>
        </div>
    </form>
</div>
