<div class="register">
    <div class="text-center registhead">
        <h2>Register</h2>
    </div>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Nom</mat-label>
                    <input matInput type="text" formControlName="userName">
                    <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label> Mot De Passe</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Confirmer Mot De Passe</mat-label>
                    <input matInput type="password" formControlName="confirmPassWord">
                </mat-form-field>
            </div>
        </div>
        <div class="text-right registfoot">
            <a routerLink="/login" color="primary"> ? Vous avez déjà un compte</a>
            <button mat-raised-button color="warn" type="submit" (click)="submit() "
                [disabled]="!userForm.valid || (userForm.value.password != userForm.value.confirmPassWord) ">
                Créer
                compte </button>
        </div>
    </form>
</div>
